<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="res/tabler-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div id="settings" class="module">
        <div class="settings__container">
            <div class="close-button" onclick="closeSettings()">
                <i class="ti ti-x"></i>
            </div>
            Colors and stuff. hm!
        </div>
    </div>

    <div id="addLink" class="module">
        <div class="addLink__container">
            <div class="close-button" onclick="closeAddLink()">
                <i class="ti ti-x"></i>
            </div>
            <div class="addLink__content">
                <input type="text" name="icon" placeholder="Icon" />
                <input type="url" name="link" placeholder="Link" />
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="panel">
            <div id="1" class="panel__container">
                <div class="sidebar" style="background-image: url('img/side1.png')"></div>
                <div class="container">
                    <div class="link-row">
                        <button class="link add" onclick="showAddLink()">
                            <i class="ti ti-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-button">
            <div class="button" onclick="showSettings()">
                <i class="ti ti-settings"></i>
            </div>
        </div>
    </div>
</body>

</html>
