<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="res/tabler-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <!-- settings module -->
    <div id="settings" class="module" style="display: none">
        <div class="settings__container">
            <div class="close-button" onclick="closeSettings()">
                <i class="ti ti-x"></i>
            </div>
            Colors and stuff. hm!
        </div>
    </div>

    <!-- new link module -->
    <div id="addLink" class="module" style="display: flex">
        <div class="addLink__container">
            <div class="close-button" onclick="closeAddLink()">
                <i class="ti ti-x"></i>
            </div>
            <div class="addLink__content">
                <input type="text" name="icon" placeholder="Icon" />
                <input type="url" name="url" placeholder="URL" />
                <input type="text" name="icon-color" placeholder="Icon Color (Optional)" />
                <input type="text" name="link-name" placeholder="Link Name" />
            </div>
            <button class="confirm-button" onclick="addLink()">Add Link</button>
        </div>
    </div>

    <!-- main container -->
    <div class="wrapper">
        <div class="panel">
            <div id="1" class="panel__container">
                <div class="sidebar" style="background-image: url('img/side1.png')">
                    <div class="clock__container">
                        <div id="clock">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="link-row">
                        <button class="link add" onclick="showAddLink()">
                            <i class="ti ti-plus"></i>
                        </button>
                        <button class="link">
                            <i class="ti ti-brand-twitter-filled" style="color: #74c7ec"></i>
                            <a href="https://twitter.com">Twitter</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- button to open settings -->
        <div id="settings-button">
            <div class="button" onclick="showSettings()">
                <i class="ti ti-settings"></i>
            </div>
        </div>

        <template id="button-link-template">
            <button class="link">
                <i class="ti"></i>
                <a></a>
            </button>
        </template>
    </div>
</body>

</html>
